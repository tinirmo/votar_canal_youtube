<div *ngIf="loading" class="alert alert-info text-center mt-3 animated fadeIn faster" role="alert">
    <h4 class="alert-heading">Cargando</h4>
    <p>
        <i class="fa fa-sync-alt fa-spin fa-2x"></i>
    </p>
    <p class="mb-0">
        Espere por favor
    </p>
</div>
<div *ngIf="!loading">
    <h1 class="mt-3 font-weight-light">Canal {{ channelTitle }} </h1>
    <hr>
</div>
<div class="card-columns animated fadeIn faster">
    <div class="card animated fadeIn" *ngFor="let video of videos">
        <img class="card-img-top" [src]="video.thumbnails.high.url" alt="Card image cap">
        <div class="card-body">
            <h5 class="card-title">{{ video.title }}</h5>
            <button class="btn btn-outline-primary btn-block" (click)="verVideo( video )">
                Ver Video
            </button>
            <div class="text-center mt-2">
                <button class="btn btn-primary m-1"><i class="fas fa-thumbs-up"></i></button>
                <button class="btn btn-danger"><i class="fas fa-thumbs-down"></i></button>
            </div>
        </div>
    </div>
</div>
